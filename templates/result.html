<!DOCTYPE html>
<html lang="ko">
<head>
    <title>result</title>
</head>
<body>
    <form method="POST">
        <table border="1">
            <thead>
                <tr>
                    {% for key,value in result.items() %}
                    <th>{{key}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for key,value in result.items() %}
                    <td>{{value}}</td>
                    {% endfor %}
                    <td><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>
        <input type="hidden"><button type="submit">Delete row</button>
        <button type="submit">Add Row</button><br>
        <button type="submit">Home</button>
    </form>
</body>
</html>
